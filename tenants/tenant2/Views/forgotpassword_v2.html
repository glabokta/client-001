<html lang="en">
<head>

    <title>User details</title>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="https://azr47-us-authx-ui-devlocal.azurewebsites.net/c7f3fc1f-8741-4151-bbb6-8b2059c4fff1/icon/universal-logo-150x150.png" sizes="32x32">

    <style>
        @import url("https://ajax.aspnetcdn.com/ajax/bootstrap/3.3.5/css/bootstrap.min.css");
        @import url("https://fonts.googleapis.com/css2?family=Glegoo:wght@400;700&amp;display=swap");
        @import url("https://azr47-us-authx-ui-devlocal.azurewebsites.net/c7f3fc1f-8741-4151-bbb6-8b2059c4fff1/css/site.css");
        @import url("https://azr47-us-authx-ui-devlocal.azurewebsites.net/c7f3fc1f-8741-4151-bbb6-8b2059c4fff1/css/default_forgotpassword.css");
        
    </style>

</head>
<body style="">




    <div id="background_branding_container" data-tenant-branding-background-color="true">
        <img data-tenant-branding-background="true" src="https://azr47-us-authx-ui-devlocal.azurewebsites.net/c7f3fc1f-8741-4151-bbb6-8b2059c4fff1/BackgroundImage/oscar-keys-medium.jpg">
    </div>

    <div class="container  self_asserted_container ">
        <div class="row">
            <div class="col-lg-6">
                <div class="panel panel-default">
                    <div class="panel-body">
                      <!--  <img alt="Company Logo" class="companyLogo" data-tenant-branding-logo="true" src="https://azr47-us-authx-ui-devlocal.azurewebsites.net/c7f3fc1f-8741-4151-bbb6-8b2059c4fff1/Logo/umg-logo%402x.png">-->
                        <img src="https://azr47-us-authx-ui-devlocal.azurewebsites.net/c7f3fc1f-8741-4151-bbb6-8b2059c4fff1/Logo/logo.ee7cd8ed.svg" class="App-logo" alt="logo">



                        <div id="api" data-name="SelfAsserted">
                            <div class="">
                                <p>Enter your username, and we'll send password reset instructions to your email address..</p>
                            </div>



                            <form id="usernameForm" data-id="usernameForm">


                                <div id="attributeList" class="attr">
                                    <ul>
                                        <li class="TextBox">
                                            <div class="attrEntry">



                                                <label id="email_label" for="email">Email Address</label>

                                                <input class="textInput"
                                                       type="text"
                                                       name="username" aria-label="Email Address"
                                                       placeholder="Email Address"
                                                       autocomplete="off"
                                                       data-id="username-input"
                                                       id="username"
                                                       pattern="^[a-zA-Z0-9.!#$%&amp;'^_`{}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$" title="Email address that can be used to contact you" aria-required="true">





                                            </div>
                                        </li>
                                    </ul>
                                </div>





                                <div class="buttons">



                                    <button data-id="submit-button" id="continue" type="submit" data-skcomponent="skbutton"
                                            data-skbuttontype="form-submit"
                                            data-skform="usernameForm"
                                            data-skbuttonvalue="submit"
                                            aria-label="Change Password">
                                        Change Password
                                    </button>




                                    <button data-id="cancel-buttton"
                                            type="submit"
                                            class="btn btn-link"
                                            data-skcomponent="skbutton"
                                            data-skbuttontype="form-submit"
                                            data-skform="usernameForm"
                                            data-skbuttonvalue="cancel">
                                        Cancel
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="piggyWrapper" style="position: fixed; top: 0px; right: 0px; line-height: initial; z-index: 2147483647; width: auto; font-family: &quot;Open Sans&quot;, sans-serif; font-size: initial; display: block;"></div>

    <div id="piggyWrapper" style="position: fixed; top: 0px; right: 0px; line-height: initial; z-index: 2147483647; width: auto; font-family: &quot;Open Sans&quot;, sans-serif; font-size: initial; display: block;"></div>
</body>
</html>
