<div style="max-width: 400px; width: 100%"
     class="translate-middle position-absolute top-50 start-50 bottom-0 end-0">
    <div>
        <div class="card shadow mb-5">
            <div class="card-body p-5 d-flex flex-column">
                <img class="align-self-center mb-5"
                     src="{{global.variables.logoUrl}}"
                     alt="{{global.variables.companyName}}"
                     style="{{global.variables.logoStyle}}" />
                <h1 class="text-center mb-4">Create an Account</h1>
                <p class="text-danger mdi mdi-alert-circle"
                   data-id="feedback"
                   data-skcomponent="skerror"></p>
                <form id="registrationForm" data-id="registrationForm">
                    <div class="mb-4 form-floating">
                        <input class="form-control"
                               type="text"
                               data-id="email-input"
                               id="email"
                               name="email"
                               placeholder="Email Address"
                               autocomplete="off" /><label class="form-label" for="username">Email Address</label>
                    </div>
                    <div class="mb-4 form-floating">
                        <input class="form-control"
                               type="text"
                               placeholder="First Name"
                               autocomplete="off"
                               data-id="firstName-input"
                               id="firstName"
                               name="firstName" /><label class="form-label" for="username">First Name</label>
                    </div>
                    <div class="mb-4 form-floating">
                        <input class="form-control"
                               type="text"
                               placeholder="Last Name"
                               autocomplete="off"
                               data-id="lastName-input"
                               id="lastName"
                               name="lastName" /><label class="form-label" for="username">Last Name</label>
                    </div>
                    <div class="mb-4 form-floating">
                        <input class="form-control"
                               type="password"
                               placeholder="Password"
                               autocomplete="off"
                               data-id="password-input"
                               id="password"
                               name="password"
                               type="password" /><label class="form-label" for="username">Password</label>
                    </div>
                    <div class="d-flex flex-column">
                        <button data-id="submit-button"
                                type="submit"
                                class="btn btn-primary mb-3"
                                data-skcomponent="skbutton"
                                data-skbuttontype="form-submit"
                                data-skform="registrationForm"
                                data-skbuttonvalue="submit">
                            Create Account
                        </button>

                        <button type="submit" class="btn btn-link" data-skcomponent="skbutton" data-skbuttontype="form-submit" data-skform="registrationForm" data-skbuttonvalue="cancel">
                            Already have an account? Sign in
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
