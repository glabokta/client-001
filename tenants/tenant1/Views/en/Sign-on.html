 
<html lang="en">
<head>
    <title>Password Recovery </title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href=https://authx-assets-dev.azureedge.net/assets/universal-logo-150x150.png sizes="32x32">
    <style>
        @import url(https://ajax.aspnetcdn.com/ajax/bootstrap/3.3.5/css/bootstrap.min.css);
        @import url(https://fonts.googleapis.com/css2?family=Glegoo:wght@400;700&amp;display=swap);
        @import url(https://azr47-us-authx-ui-devlocal.azurewebsites.net/03781782-2c30-4e75-b72e-9afb59c17d4d/css/site.css);
        @import url(https://azr47-us-authx-ui-devlocal.azurewebsites.net/03781782-2c30-4e75-b72e-9afb59c17d4d/css/default_password_recovery.css);
        @import url(https://azr47-us-authx-ui-devlocal.azurewebsites.net/03781782-2c30-4e75-b72e-9afb59c17d4d/css/mfa_phone.css);
        @import url(https://azr47-us-authx-ui-devlocal.azurewebsites.net/03781782-2c30-4e75-b72e-9afb59c17d4d/js/Default_SMS.js);

        body,
        .page {
            /*height: 100vh !important;*/
            /* You must set a specified height */
            background-position: center;
            /* Center the image */
            background-repeat: no-repeat;
            /* Do not repeat the image */
            background-size: cover;
            /* Resize the background image to cover the entire container */
        }



    </style>
    
</head>
<body style="">


    <div id="background_branding_container" data-tenant-branding-background-color="true">
        <img data-tenant-branding-background="true" src="https://azr47-us-authx-ui-devlocal.azurewebsites.net/03781782-2c30-4e75-b72e-9afb59c17d4d/BackgroundImage/oscar-keys-medium.jpg">
    </div>

    <div class="container  self_asserted_container ">
        <div class="row">
            <div class="col-lg-6">
                <div class="panel panel-default">
                    <div class="panel-body">
                        <img alt="Company Logo" class="companyLogo" data-tenant-branding-logo="true" src="https://azr47-us-authx-ui-devlocal.azurewebsites.net/03781782-2c30-4e75-b72e-9afb59c17d4d/Logo/umg-logo%402x.png">
                        <div id="api" data-name="SelfAsserted">
                            <div class="">
                                <p>
                                    If you have an active account with a valid email address, you will receive an email with a recovery code which you may enter here, along with a new password.
                                    If you do not have an account or email, contact your administrator to recover your password.
                                    .
                                </p>
                            </div>
                            <form id="recoveryCodeForm" data-id="recoveryCodeForm">
                                

                                <div id="attributeList" class="attr">
                                    <ul>
                                        <li class="TextBox">
                                            <div class="attrEntry">
                                                <label id="email_label" for="email">Password Recovery Code</label>
                                                <input class=""
                                                       data-id="recoveryCode-input"
                                                       id="recoveryCode"
                                                       name="recoveryCode"
                                                       type="text"
                                                       autocomplete="on"
                                                       value=""
                                                       placeholder="Password Recovery Code" />



                                            </div>
                                        </li>
                                    </ul>
                                </div>



                                <div id="attributeList" class="attr">
                                    <ul>
                                        <li class="TextBox">
                                            <div class="attrEntry">
                                                <label id="email_label" for="email">New Password</label>
                                                <input class=""
                                                       data-id="newPassword-input"
                                                       id="newPassword"
                                                       name="newPassword"
                                                       type="password"
                                                       autocomplete="on"
                                                       value=""
                                                       placeholder="New Password" />




                                            </div>
                                        </li>
                                    </ul>
                                </div>


                                <div class="buttons">
                                    <button class=""
                                            data-id="button"
                                            type="submit"
                                            data-skcomponent="skbutton"
                                            data-skbuttontype="form-submit"
                                            data-skform="recoveryCodeForm"
                                            data-skbuttonvalue="submit">
                                        Change My Password

                                    </button>

                                    <div class="control">
                                        <button class="field is-primary mt-2 button file-input--button button--primary brand-primary-bg" data-id="button" type="submit" data-skcomponent="skbutton" data-skbuttontype="form-submit" data-skform="recoveryCodeForm" data-skbuttonvalue="Resend">
                                            Resend Recovery Code
                                            <i class="fas fa-forward ml-2"></i>
                                        </button>
                                    </div>






                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
